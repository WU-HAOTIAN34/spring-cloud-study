server:
  port: 9527

spring:
  application:
    name: cloud-gateway

  cloud:
    consul:
      port: 8500
      host: localhost
      discovery:
        prefer-ip-address: true
        service-name: ${spring.application.name}
    gateway:
      routes:
        - id: pay_route1
          uri: lb://cloud-payment-service
          predicates:
            - Path=/gateway/get/**
